<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>


  <div class="container">
    <div class="card">
      <div>
        <img src="images/image-product-desktop.jpg" alt="image-product">
      </div>
      <div class="text">
        <h3>Perfume</h3>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.</p>

        <div class="info">
          <p class="">$149.99</p>
          <span>$169.99</span>
        </div>

        <div class="btn">
          <button><img class="icon" src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <span><a href="http://github.com/joseeugeniio" target="_blank" rel="noopener noreferrer">Feito com ♥ por José Eugênio</a></span>

    
</body>

</html>
